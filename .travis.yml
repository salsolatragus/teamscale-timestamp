sudo: false
language: rust
cache: cargo
os:
  - linux
  - windows
python: "3.7"
addons:
  apt:
    packages:
      - libssl-dev
      - python-pip
before_install:
  - |
    if [ $TRAVIS_OS_NAME = windows ]
    then
      choco install python3
      export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
      python -m pip install --upgrade pip grip
    else
      sudo pip install grip
    fi
script:
  - python -m grip --export
  - cargo test --verbose
  - cargo build --verbose --release
  - |
    echo "---> running teamscale-timestamp to see if it works in TravisCI"
    echo "---------------------------------------------------------------"
    target/release/teamscale-timestamp
    echo "---------------------------------------------------------------"
before_deploy:
  - |
    mkdir -p deploy/documentation
    cp README.html deploy/documentation
    cp -r images deploy/documentation
    [ -e target/release/teamscale-timestamp ] && cp target/release/teamscale-timestamp deploy
    [ -e target/release/teamscale-timestamp.exe ] && cp target/release/teamscale-timestamp.exe deploy
    cd deploy
    [ -e teamscale-timestamp ] && zip linux.zip *
    [ -e teamscale-timestamp.exe ] && 7z a windows.zip *
    cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - deploy/*.zip
  file_glob: true
  on:
    tags: true
    repo: cqse/teamscale-timestamp
  skip_cleanup: true
